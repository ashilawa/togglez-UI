<div class="container">
  <div class="row">
    <div class="col-sx-12">
      <table class="table table-striped table-bordered table-condensed">
          <thead>
            <tr>
              <th>Sr No</th>
              <th>Admin Name</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody *ngFor="let name of names ; let i = index">
            <tr>
              <td>{{ i + 1 }}</td>
              <td>{{ name}}</td>
              <td>
                <div class="switch-field">
                  <input type="radio" [id]="'radio-one' + i" [name]="'enable-radio' + i" [value]="'Enable'" (click) ="SelectRadio('Enable' + i)" checked/>
                  <label [for]="'radio-one' + i">Enable</label>
                  <input type="radio" [id]="'radio-two'+ i" [name]="'enable-radio' + i"  [value]="Disable" (click) ="SelectRadio('Disable' + i)"/>
                  <label [for]="'radio-two'+ i">Disable</label>
                </div> 
              </td>
            </tr>
          </tbody>
      </table>
    </div>
  </div>
</div>
